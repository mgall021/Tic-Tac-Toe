<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1>Tic Tac Toe!</h1>

    <div id="grid">
      <div class="row">
        <div class="column" id="square1"></div>
        <div class="column" id="square2"></div>
        <div class="column" id="square3"></div>
      </div>
      <div class="row">
        <div class="column" id="square4"></div>
        <div class="column" id="square5"></div>
        <div class="column" id="square6"></div>
      </div>
      <div class="row">
        <div class="column" id="square7"></div>
        <div class="column" id="square8"></div>
        <div class="column" id="square9"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
